name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use node
      uses: actions/setup-node@v1
      with:
        node-version: '12'
        check-latest: true
    - run: yarn install
    - run: yarn test:unit
    - run: yarn build
